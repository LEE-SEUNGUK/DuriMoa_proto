<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-body {
            width: 80%;
            max-width: 800px;
            height: 80%;
            max-height: 500px;
            border-radius: 30px;
            display: flex;
            overflow: hidden;
        }

        .modal-left {
            display: flex;
            /* Flexbox 추가 */
            flex-direction: column;
            /* 세로 중앙 정렬 */
            align-items: center;
            /* 가로 중앙 정렬 */
            width: 50%;
            background-color: rgb(255, 255, 255);
        }

        .modal-right {
            width: 50%;
            background-color: #FFEFEF;
        }

        #login-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            width: 280px;
        }

        #userEmail {
            font-size: 16px;
            margin-bottom: 10px;
            height: 50px;
            padding-left: 50px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background: url('../image/user.png') no-repeat left center;
            background-size: 24px;
            background-position: 10px;
        }

        #userPw {
            font-size: 16px;
            height: 50px;
            padding-left: 50px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background: url('../image/pw.png') no-repeat left center;
            background-size: 19px;
            background-position: 12px;
        }

        .auto-login-container {
            display: flex;
            align-items: center;
            /* 세로 중앙 정렬 */
            margin-top: 30px;
            /* 위쪽 여백 */
        }

        #auto_login_chk {
            zoom: 1.3;
            margin-right: 10px;
            accent-color: #c4ddc0;
        }

        .login-submit {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .login-submit>button {
            width: 70%;
            height: 40PX;
            border-radius: 30px;
            outline: none;
            border: 1px solid #ccc;
            cursor: pointer;
            background-color: #c4ddc0;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 35px;
        }

        #kakao-login {
            margin-top: 20px;
            width: 280px;
            font-size: 14px;
            height: 50px;
            padding-left: 40px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background: url('../image/kakao-talk.png') no-repeat left center;
            background-size: 42px;
            background-position: 55px;
            background-color: #FFEB3B;
            cursor: pointer;
        }

        .login-right {
            width: 100%;
            height: 100%;
            display: flex;
            position: relative;
        }

        .login-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #sign_up_img{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="login-modal">
        <img src="../image/Jjang.jpg" alt="">
        <div class="modal-body">
            <div class="modal-left">
                <h1 style="margin-top: 30px;">
                    <img src="../image/logo.png" alt="" width="150px" id="sign_up_img">
                </h1>
                <form action="" id="login-form">
                    <input type="email" name="userEmail" placeholder="이메일" id="userEmail">
                    <input type="password" name="userPW" placeholder="비밀번호" id="userPw">
                    <div class="auto-login-container">
                        <input type="checkbox" id="auto_login_chk">
                        <label for="auto_login_chk">자동 로그인</label>
                    </div>
                    <div class="login-submit">
                        <button type="submit">Sign in</button>
                    </div>
                    <div class="social-login">
                        <p>간편 로그인</p>
                        <button id="kakao-login">Sign In With Kakao</button>
                    </div>
                </form>
            </div>
            <div class="modal-right">
                <div class="login-right">
                    <img class="login-image" src="../image/login_slide/1.jpg" alt="">
                    <img class="login-image" src="../image/login_slide/2.jpg" alt="">
                    <img class="login-image" src="../image/login_slide/3.jpg" alt="">
                    <img class="login-image" src="../image/login_slide/4.jpg" alt="">
                    <img class="login-image" src="../image/login_slide/5.jpg" alt="">
                    <img class="login-image" src="../image/login_slide/6.jpg" alt="">
                    <img class="login-image" src="../image/login_slide/7.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const images = document.querySelectorAll('.login-image');
    let currentIndex = 0;

    function showNextImage() {
        images[currentIndex].style.opacity = 0; // 현재 이미지를 숨깁니다.
        currentIndex = (currentIndex + 1) % images.length; // 다음 이미지 인덱스 계산
        images[currentIndex].style.opacity = 1; // 다음 이미지를 표시합니다.
    }

    // 처음 이미지 표시
    images[currentIndex].style.opacity = 1;

    // 3초마다 이미지 전환
    setInterval(showNextImage, 3000);
</script>

</html>
